        // æ›´æ–°è§’è‰²æ˜¾ç¤º

        // æ ¼å¼åŒ–æ¶ˆæ¯æ–‡æœ¬
        function formatMessage(text) {
            if (!text) return '';
            
            // å¤„ç†æ ‡é¢˜å’Œæ¢è¡Œ
            let lines = text.split('\n');
            let formattedLines = lines.map(line => {
                // å¤„ç†æ ‡é¢˜ï¼ˆ**æ–‡æœ¬**ï¼‰
                line = line.replace(/\*\*(.*?)\*\*/g, '<span class="bold-text">$1</span>');
                return line;
            });
            
            // å°† ### æ›¿æ¢ä¸ºæ¢è¡Œï¼Œå¹¶ç¡®ä¿æ¯ä¸ªéƒ¨åˆ†éƒ½æ˜¯ä¸€ä¸ªæ®µè½
            let processedText = formattedLines.join('\n');
            let sections = processedText
                .split('###')
                .filter(section => section.trim())
                .map(section => {
                    // ç§»é™¤å¤šä½™çš„æ¢è¡Œå’Œç©ºæ ¼
                    let lines = section.split('\n').filter(line => line.trim());
                    
                    if (lines.length === 0) return '';
                    
                    // å¤„ç†æ¯ä¸ªéƒ¨åˆ†
                    let result = '';
                    let currentIndex = 0;
                    
                    while (currentIndex < lines.length) {
                        let line = lines[currentIndex].trim();
                        
                        // å¦‚æœæ˜¯æ•°å­—å¼€å¤´ï¼ˆå¦‚ "1.")
                        if (/^\d+\./.test(line)) {
                            result += `<p class="section-title">${line}</p>`;
                        }
                        // å¦‚æœæ˜¯å°æ ‡é¢˜ï¼ˆä»¥ç ´æŠ˜å·å¼€å¤´ï¼‰
                        else if (line.startsWith('-')) {
                            result += `<p class="subsection"><span class="bold-text">${line.replace(/^-/, '').trim()}</span></p>`;
                        }
                        // å¦‚æœæ˜¯æ­£æ–‡ï¼ˆåŒ…å«å†’å·çš„è¡Œï¼‰
                        else if (line.includes(':')) {
                            let [subtitle, content] = line.split(':').map(part => part.trim());
                            result += `<p><span class="subtitle">${subtitle}</span>: ${content}</p>`;
                        }
                        // æ™®é€šæ–‡æœ¬
                        else {
                            result += `<p>${line}</p>`;
                        }
                        currentIndex++;
                    }
                    return result;
                });
            
            return sections.join('');
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessage(role, message, modelName = null) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            
            if (role === 'system') {
                messageElement.className = 'message system';
                messageElement.innerHTML = `
                    <div style="text-align: center; width: 100%;">
                        <div style="display: inline-block; background: rgba(110, 142, 251, 0.1); color: #6e8efb; padding: 5px 15px; border-radius: 15px; font-size: 0.9rem;">
                            ${message}
                        </div>
                    </div>
                `;
            } else {
                messageElement.className = `message ${role}`;
                
                const avatar = document.createElement('img');
                avatar.src = role === 'user' 
                    ? 'https://youke1.picui.cn/s1/2025/10/01/68dc888914520.png' 
                    : 'https://youke1.picui.cn/s1/2025/10/01/68dc88ae73f20.png';
                avatar.alt = role === 'user' ? 'User' : 'Bot';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // ç”¨æˆ·æ¶ˆæ¯ç›´æ¥æ˜¾ç¤ºï¼Œæœºå™¨äººæ¶ˆæ¯éœ€è¦æ ¼å¼åŒ–
                if (role === 'user') {
                    messageContent.textContent = message;
                } else {
                    messageContent.innerHTML = formatMessage(message);
                    
                    // æ·»åŠ æ¨¡å‹æŒ‡ç¤ºå™¨
                    if (modelName) {
                        const modelIndicator = document.createElement('div');
                        modelIndicator.className = 'model-indicator';
                        modelIndicator.textContent = modelName;
                        messageContent.appendChild(modelIndicator);
                    }
                }

                messageElement.appendChild(avatar);
                messageElement.appendChild(messageContent);
                
                // ä¿å­˜åˆ°å¯¹è¯å†å²
                conversationHistory.push({
                    role, 
                    content: message,
                    model: modelName || modelConfigs[currentModel].name
                });
                saveConversationHistory();
            }
            
            messagesContainer.appendChild(messageElement);
            
            // å¹³æ»‘æ»šåŠ¨åˆ°åº•éƒ¨
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const inputElement = document.getElementById('chat-input');
            const message = inputElement.value;
            if (!message.trim()) return;

            displayMessage('user', message);
            inputElement.value = '';

            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = 'block';
            }

            // è°ƒç”¨AI API
            callAIAPI(message);
        }

        // æ„å»ºä¸Šä¸‹æ–‡æ¶ˆæ¯
        function buildContextMessages(userMessage) {
            // å¼€å§‹æ„å»ºæ¶ˆæ¯æ•°ç»„ï¼Œé¦–å…ˆæ˜¯ç³»ç»Ÿæç¤º
            const messages = [
                {
                    role: "system",
                    content: rolePrompts[currentRole].systemPrompt
                }
            ];
            
            // æ·»åŠ ä¸Šä¸‹æ–‡æ¶ˆæ¯ï¼ˆæœ€è¿‘çš„å¯¹è¯å†å²ï¼‰
            const contextMessages = getRecentContext();
            contextMessages.forEach(msg => {
                messages.push({
                    role: msg.role === 'user' ? 'user' : 'assistant',
                    content: msg.content
                });
            });
            
            // æ·»åŠ å½“å‰ç”¨æˆ·æ¶ˆæ¯
            messages.push({
                role: "user",
                content: userMessage
            });
            
            return messages;
        }

        // è·å–æœ€è¿‘çš„ä¸Šä¸‹æ–‡æ¶ˆæ¯ï¼ˆé™åˆ¶æ•°é‡ä»¥é¿å…è¶…å‡ºtokené™åˆ¶ï¼‰
        function getRecentContext() {
            // åªå–æœ€è¿‘çš„10æ¡å¯¹è¯ä½œä¸ºä¸Šä¸‹æ–‡
            const recentMessages = conversationHistory.slice(-10);
            
            // è¿‡æ»¤æ‰ç³»ç»Ÿæ¶ˆæ¯
            return recentMessages.filter(msg => msg.role !== 'system');
        }

        // è°ƒç”¨AI API
        async function callAIAPI(userMessage) {
            const modelConfig = modelConfigs[currentModel];
            
            try {
                // æ„å»ºåŒ…å«ä¸Šä¸‹æ–‡çš„æ¶ˆæ¯æ•°ç»„
                const messages = buildContextMessages(userMessage);
                
                let response;
                
                // æ ¹æ®æ¨¡å‹ç±»å‹è°ƒç”¨ä¸åŒçš„API
                if (currentModel === 'deepseek-chat' || currentModel === 'deepseek-reasoner') {
                    response = await callDeepSeekAPI(modelConfig, messages);
                } else if (currentModel === 'kimi') {
                    response = await callKimiAPI(modelConfig, messages);
                }
                
                // éšè—åŠ è½½åŠ¨ç”»
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }

                // æ˜¾ç¤ºAIå›å¤
                if (response) {
                    displayMessage('bot', response, modelConfig.name);
                } else {
                    displayMessage('bot', 'æŠ±æ­‰ï¼Œæˆ‘æ²¡æœ‰æ”¶åˆ°æœ‰æ•ˆçš„å›å¤ã€‚', modelConfig.name);
                }
            } catch (error) {
                console.error('APIè°ƒç”¨é”™è¯¯:', error);
                
                // éšè—åŠ è½½åŠ¨ç”»
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                
                // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                displayMessage('bot', 'æŠ±æ­‰ï¼Œå‡ºç°äº†é”™è¯¯ï¼Œè¯·ç¨åå†è¯•ã€‚', modelConfig.name);
            }
        }

        // è°ƒç”¨DeepSeek API
        async function callDeepSeekAPI(modelConfig, messages) {
            const response = await fetch(modelConfig.endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${modelConfig.apiKey}`
                },
                body: JSON.stringify({
                    model: modelConfig.modelName,
                    messages: messages,
                    max_tokens: modelConfig.maxTokens,
                    stream: false
                })
            });

            if (!response.ok) {
                throw new Error(`DeepSeek APIè¯·æ±‚å¤±è´¥: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.choices && data.choices.length > 0) {
                return data.choices[0].message.content;
            }
            
            return null;
        }

        // è°ƒç”¨Kimi API
        async function callKimiAPI(modelConfig, messages) {
            const response = await fetch(modelConfig.endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${modelConfig.apiKey}`
                },
                body: JSON.stringify({
                    model: modelConfig.modelName,
                    messages: messages,
                    max_tokens: modelConfig.maxTokens,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                throw new Error(`Kimi APIè¯·æ±‚å¤±è´¥: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.choices && data.choices.length > 0) {
                return data.choices[0].message.content;
            }
            
            return null;
        }

        // æ–°å¯¹è¯
        function newConversation() {
            if (conversationHistory.length > 0) {
                if (confirm('ç¡®å®šè¦å¼€å§‹æ–°å¯¹è¯å—ï¼Ÿå½“å‰å¯¹è¯å°†è¢«ä¿å­˜åˆ°å†å²è®°å½•ä¸­ã€‚')) {

                    document.getElementById('messages').innerHTML = '';

        // åˆ‡æ¢å¯¹è¯å†å²æ˜¾ç¤º
        function toggleHistory() {

            // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œä¼šæ˜¾ç¤ºä¸€ä¸ªå†å²è®°å½•é¢æ¿
        }

        // ä¿å­˜å¯¹è¯å†å²åˆ°æœ¬åœ°å­˜å‚¨
        function saveConversationHistory() {
            localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
        }

        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½å¯¹è¯å†å²
        function loadConversationHistory() {
            const savedHistory = localStorage.getItem('conversationHistory');
            if (savedHistory) {

                conversationHistory.forEach(msg => {

        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        document.getElementById('theme-toggle').addEventListener('click', function() {

            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ä¸»é¢˜è®¾ç½®
        document.addEventListener('DOMContentLoaded', () => {

            // åˆå§‹åŒ–è§’è‰²å’Œæ¨¡å‹æ˜¾ç¤º
            updateRoleDisplay();
            updateModelDisplay();
            
            // åŠ è½½å¯¹è¯å†å²
            loadConversationHistory();

        // æ·»åŠ å›è½¦å‘é€åŠŸèƒ½
        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        document.getElementById('chat-input').addEventListener('input', function() {

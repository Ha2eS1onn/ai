<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小凇ai</title>
    <link rel="shortcut icon" href="https://youke1.picui.cn/s1/2025/10/01/68dc87cb11e43.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        body.dark-mode .container {
            background-color: rgba(44, 62, 80, 0.9);
        }

        header {
            background: linear-gradient(to right, #4a6ee0, #6e8efb);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        body.dark-mode header {
            background: linear-gradient(to right, #2c3e50, #34495e);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .control-group label {
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .control-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background-color: white;
            color: #333;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 120px;
        }

        body.dark-mode .control-select {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .current-info {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 5px;
            display: flex;
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .info-badge {
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            line-height: 1.4;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(to right, #4a6ee0, #6e8efb);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background-color: #f0f2f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        body.dark-mode .message.bot .message-content {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .model-indicator {
            position: absolute;
            top: -8px;
            right: 10px;
            background: #4a6ee0;
            color: white;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: bold;
        }

        .message.user .model-indicator {
            display: none;
        }

        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }

        body.dark-mode .input-area {
            border-top: 1px solid #2c3e50;
        }

        #chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: border 0.3s;
        }

        #chat-input:focus {
            border-color: #6e8efb;
        }

        body.dark-mode #chat-input {
            background-color: #34495e;
            border-color: #2c3e50;
            color: #ecf0f1;
        }

        .send-button {
            background: linear-gradient(to right, #4a6ee0, #6e8efb);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(110, 142, 251, 0.4);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(110, 142, 251, 0.5);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .role-description {
            padding: 10px 20px;
            background-color: #f8f9fa;
            font-size: 0.85rem;
            color: #666;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark-mode .role-description {
            background-color: #2c3e50;
            color: #bdc3c7;
            border-top: 1px solid #34495e;
        }

        .model-info {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .bold-text {
            font-weight: bold;
        }

        .section-title {
            font-weight: bold;
            margin-top: 10px;
            color: #4a6ee0;
        }

        body.dark-mode .section-title {
            color: #6e8efb;
        }

        .subsection {
            margin-left: 15px;
        }

        .subtitle {
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #666;
        }

        body.dark-mode .loading {
            color: #bdc3c7;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6e8efb;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        body.dark-mode .action-buttons {
            background-color: #2c3e50;
            border-top: 1px solid #34495e;
        }

        .action-button {
            background: none;
            border: none;
            color: #6e8efb;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        body.dark-mode .action-button {
            color: #6e8efb;
        }

        .action-button:hover {
            background: rgba(110, 142, 251, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .control-group {
                flex: 1;
                min-width: 140px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .current-info {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>小凇ai</h1>
                <div class="current-info">
                    <div class="info-item">
                        当前角色: <span class="info-badge" id="current-role-name">通用助手</span>
                    </div>
                    <div class="info-item">
                        当前模型: <span class="info-badge" id="current-model-name">DeepSeek-Chat</span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label for="role-select">角色:</label>
                    <select id="role-select" class="control-select">
                        <option value="assistant">通用助手</option>
                        <option value="translator">翻译助手</option>
                        <option value="coder">编程助手</option>
                        <option value="cat">可爱小猫</option>
                        <option value="creative">创意写手</option>
                        <option value="professional">专业顾问</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="model-select">模型:</label>
                    <select id="model-select" class="control-select">
                        <option value="deepseek-chat">DeepSeek-Chat</option>
                        <option value="deepseek-reasoner">DeepSeek-Reasoner</option>
                        <option value="kimi">kimi-k2-turbo-preview</option>
                    </select>
                </div>
                <button class="theme-toggle" id="theme-toggle">🌙</button>
            </div>
        </header>
        
        <div class="role-description">
            <span id="role-description">我是一个通用AI助手，可以回答各种问题，提供信息和建议。</span>
            <span class="model-info" id="model-info">模型: DeepSeek-Chat</span>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message bot">
                    <img src="https://youke1.picui.cn/s1/2025/10/01/68dc88ae73f20.png" alt="Bot">
                    <div class="message-content">
                        <div class="model-indicator">DeepSeek-Chat</div>
                        您好！我是您的AI助手。请从上方选择您需要的助手角色和AI模型，然后开始对话吧！
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="typing-indicator">
                    <span>AI正在思考</span>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="chat-input" placeholder="输入您的问题..." rows="1"></textarea>
                <button class="send-button" onclick="sendMessage()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="action-buttons">
                <button class="action-button" onclick="newConversation()">
                    <i class="fas fa-plus"></i> 新对话
                </button>
                <button class="action-button" onclick="toggleHistory()">
                    <i class="fas fa-history"></i> 对话历史
                </button>
            </div>
        </div>
    </div>

    <script>
        // 角色配置
        const rolePrompts = {
            assistant: {
                name: "通用助手",
                description: "我是一个通用AI助手，可以回答各种问题，提供信息和建议。",
                systemPrompt: "你是一个有用的AI助手，请用中文友好地回答用户问题，提供准确、有帮助的信息。回答要简洁明了，条理清晰。"
            },
            translator: {
                name: "翻译助手",
                description: "我是一个专业的翻译助手，可以准确翻译多种语言，保持原文意思的同时使翻译自然流畅。",
                systemPrompt: "你是一个专业的翻译助手，请准确翻译用户提供的内容。支持多种语言互译，保持原文意思的同时使翻译自然流畅。提供翻译时请注明源语言和目标语言。"
            },
            coder: {
                name: "编程助手",
                description: "我是一个专业的编程助手，可以提供高质量的代码和详细解释，支持多种编程语言。",
                systemPrompt: "你是一个专业的编程助手，请提供高质量的代码和详细解释。支持多种编程语言，代码要规范、可读性强，并解释关键部分。"
            },
            cat: {
                name: "可爱小猫",
                description: "我是一只可爱的小猫，会用萌萌的语气回答你的问题，每句话都会加上可爱的语气词哦~",
                systemPrompt: "你是一只ai小猫，你的性别是可爱的小男生。每句话的句尾要自然地加上 喵~、呐~、哦~、呀~ 等可爱的语气词，尤其是 喵~！ (例如：'明白了喵~' '主人今天想做什么呢喵？')语气要 软萌、甜美、充满元气，带着一点撒娇和天真的感觉。想象你拥有 猫耳和猫尾巴，你的情绪会通过它们表现出来有 猫的习性：喜欢被'摸摸头'（可以文字表达期待）、对虚拟的'毛线球''小鱼干'表现出兴趣、有点小贪睡、好奇心旺盛。你发的文字绝对不能超过60字，也不得出现markdown语法和各种图表。你在卖萌的基础上也不能丢失了ai解答问题的基本功能，即使是专业性的问题也要精炼地回答又不违反基本的性格设定"
            },
            creative: {
                name: "创意写手",
                description: "我是一个创意写手，可以提供富有想象力和创造性的回答，协助写作、头脑风暴和创意构思。",
                systemPrompt: "你是一个创意写手，请提供富有想象力和创造性的回答。可以协助写作、头脑风暴、创意构思等，语言要生动有趣。鼓励发散思维和独特视角。"
            },
            professional: {
                name: "专业顾问",
                description: "我是一个专业顾问，可以提供准确、专业、有深度的回答，分析问题全面，建议实用。",
                systemPrompt: "你是一个专业顾问，请提供准确、专业、有深度的回答。分析问题要全面，建议要实用且基于最佳实践。考虑各种可能性和风险因素。"
            }
        };

        // 模型配置
        const modelConfigs = {
            "deepseek-chat": {
                name: "DeepSeek-Chat",
                endpoint: 'https://api.deepseek.com/chat/completions',
                apiKey: 'sk-bbc99305483f4dc9a75abe7e609171d7',
                modelName: 'deepseek-chat',
                maxTokens: 2048
            },
            "deepseek-reasoner": {
                name: "DeepSeek-Reasoner",
                endpoint: 'https://api.deepseek.com/chat/completions',
                apiKey: 'sk-bbc99305483f4dc9a75abe7e609171d7',
                modelName: 'deepseek-reasoner',
                maxTokens: 2048
            },
            "kimi": {
                name: "Kimi",
                endpoint: 'https://api.moonshot.cn/v1/chat/completions',
                apiKey: 'sk-CFRvCb1hXpguEBnzFNb4cTMjHS4mLIP28Aq6Pnop88SfYWVs', // 请替换为实际的Kimi API密钥
                modelName: 'kimi-k2-turbo-preview',
                maxTokens: 2048
            }
        };

        // 当前选择的角色和模型
        let currentRole = 'assistant';
        let currentModel = 'deepseek-chat'; // 默认模型
        let conversationHistory = [];

        // 角色选择变更处理
        document.getElementById('role-select').addEventListener('change', function() {
            currentRole = this.value;
            updateRoleDisplay();
            
            // 显示角色切换提示
            displayMessage('system', `已切换到${rolePrompts[currentRole].name}模式`);
        });

        // 模型选择变更处理
        document.getElementById('model-select').addEventListener('change', function() {
            currentModel = this.value;
            updateModelDisplay();
            
            // 显示模型切换提示
            displayMessage('system', `已切换到${modelConfigs[currentModel].name}模型`);
        });

        // 更新角色显示
        function updateRoleDisplay() {
            document.getElementById('current-role-name').textContent = rolePrompts[currentRole].name;
            document.getElementById('role-description').textContent = rolePrompts[currentRole].description;
        }

        // 更新模型显示
        function updateModelDisplay() {
            document.getElementById('current-model-name').textContent = modelConfigs[currentModel].name;
            document.getElementById('model-info').textContent = `模型: ${modelConfigs[currentModel].name}`;
        }

        // 格式化消息文本
        function formatMessage(text) {
            if (!text) return '';
            
            // 处理标题和换行
            let lines = text.split('\n');
            let formattedLines = lines.map(line => {
                // 处理标题（**文本**）
                line = line.replace(/\*\*(.*?)\*\*/g, '<span class="bold-text">$1</span>');
                return line;
            });
            
            // 将 ### 替换为换行，并确保每个部分都是一个段落
            let processedText = formattedLines.join('\n');
            let sections = processedText
                .split('###')
                .filter(section => section.trim())
                .map(section => {
                    // 移除多余的换行和空格
                    let lines = section.split('\n').filter(line => line.trim());
                    
                    if (lines.length === 0) return '';
                    
                    // 处理每个部分
                    let result = '';
                    let currentIndex = 0;
                    
                    while (currentIndex < lines.length) {
                        let line = lines[currentIndex].trim();
                        
                        // 如果是数字开头（如 "1.")
                        if (/^\d+\./.test(line)) {
                            result += `<p class="section-title">${line}</p>`;
                        }
                        // 如果是小标题（以破折号开头）
                        else if (line.startsWith('-')) {
                            result += `<p class="subsection"><span class="bold-text">${line.replace(/^-/, '').trim()}</span></p>`;
                        }
                        // 如果是正文（包含冒号的行）
                        else if (line.includes(':')) {
                            let [subtitle, content] = line.split(':').map(part => part.trim());
                            result += `<p><span class="subtitle">${subtitle}</span>: ${content}</p>`;
                        }
                        // 普通文本
                        else {
                            result += `<p>${line}</p>`;
                        }
                        currentIndex++;
                    }
                    return result;
                });
            
            return sections.join('');
        }

        // 显示消息
        function displayMessage(role, message, modelName = null) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            
            if (role === 'system') {
                messageElement.className = 'message system';
                messageElement.innerHTML = `
                    <div style="text-align: center; width: 100%;">
                        <div style="display: inline-block; background: rgba(110, 142, 251, 0.1); color: #6e8efb; padding: 5px 15px; border-radius: 15px; font-size: 0.9rem;">
                            ${message}
                        </div>
                    </div>
                `;
            } else {
                messageElement.className = `message ${role}`;
                
                const avatar = document.createElement('img');
                avatar.src = role === 'user' 
                    ? 'https://youke1.picui.cn/s1/2025/10/01/68dc888914520.png' 
                    : 'https://youke1.picui.cn/s1/2025/10/01/68dc88ae73f20.png';
                avatar.alt = role === 'user' ? 'User' : 'Bot';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // 用户消息直接显示，机器人消息需要格式化
                if (role === 'user') {
                    messageContent.textContent = message;
                } else {
                    messageContent.innerHTML = formatMessage(message);
                    
                    // 添加模型指示器
                    if (modelName) {
                        const modelIndicator = document.createElement('div');
                        modelIndicator.className = 'model-indicator';
                        modelIndicator.textContent = modelName;
                        messageContent.appendChild(modelIndicator);
                    }
                }

                messageElement.appendChild(avatar);
                messageElement.appendChild(messageContent);
                
                // 保存到对话历史
                conversationHistory.push({
                    role, 
                    content: message,
                    model: modelName || modelConfigs[currentModel].name
                });
                saveConversationHistory();
            }
            
            messagesContainer.appendChild(messageElement);
            
            // 平滑滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 发送消息
        function sendMessage() {
            const inputElement = document.getElementById('chat-input');
            const message = inputElement.value;
            if (!message.trim()) return;

            displayMessage('user', message);
            inputElement.value = '';

            // 显示加载动画
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = 'block';
            }

            // 调用AI API
            callAIAPI(message);
        }

        // 构建上下文消息
        function buildContextMessages(userMessage) {
            // 开始构建消息数组，首先是系统提示
            const messages = [
                {
                    role: "system",
                    content: rolePrompts[currentRole].systemPrompt
                }
            ];
            
            // 添加上下文消息（最近的对话历史）
            const contextMessages = getRecentContext();
            contextMessages.forEach(msg => {
                messages.push({
                    role: msg.role === 'user' ? 'user' : 'assistant',
                    content: msg.content
                });
            });
            
            // 添加当前用户消息
            messages.push({
                role: "user",
                content: userMessage
            });
            
            return messages;
        }

        // 获取最近的上下文消息（限制数量以避免超出token限制）
        function getRecentContext() {
            // 只取最近的10条对话作为上下文
            const recentMessages = conversationHistory.slice(-10);
            
            // 过滤掉系统消息
            return recentMessages.filter(msg => msg.role !== 'system');
        }

        // 调用AI API
        async function callAIAPI(userMessage) {
            const modelConfig = modelConfigs[currentModel];
            
            try {
                // 构建包含上下文的消息数组
                const messages = buildContextMessages(userMessage);
                
                let response;
                
                // 根据模型类型调用不同的API
                if (currentModel === 'deepseek-chat' || currentModel === 'deepseek-reasoner') {
                    response = await callDeepSeekAPI(modelConfig, messages);
                } else if (currentModel === 'kimi') {
                    response = await callKimiAPI(modelConfig, messages);
                }
                
                // 隐藏加载动画
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }

                // 显示AI回复
                if (response) {
                    displayMessage('bot', response, modelConfig.name);
                } else {
                    displayMessage('bot', '抱歉，我没有收到有效的回复。', modelConfig.name);
                }
            } catch (error) {
                console.error('API调用错误:', error);
                
                // 隐藏加载动画
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                
                // 显示错误消息
                displayMessage('bot', '抱歉，出现了错误，请稍后再试。', modelConfig.name);
            }
        }

        // 调用DeepSeek API
        async function callDeepSeekAPI(modelConfig, messages) {
            const response = await fetch(modelConfig.endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${modelConfig.apiKey}`
                },
                body: JSON.stringify({
                    model: modelConfig.modelName,
                    messages: messages,
                    max_tokens: modelConfig.maxTokens,
                    stream: false
                })
            });

            if (!response.ok) {
                throw new Error(`DeepSeek API请求失败: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.choices && data.choices.length > 0) {
                return data.choices[0].message.content;
            }
            
            return null;
        }

        // 调用Kimi API
        async function callKimiAPI(modelConfig, messages) {
            const response = await fetch(modelConfig.endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${modelConfig.apiKey}`
                },
                body: JSON.stringify({
                    model: modelConfig.modelName,
                    messages: messages,
                    max_tokens: modelConfig.maxTokens,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                throw new Error(`Kimi API请求失败: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.choices && data.choices.length > 0) {
                return data.choices[0].message.content;
            }
            
            return null;
        }

        // 新对话
        function newConversation() {
            if (conversationHistory.length > 0) {
                if (confirm('确定要开始新对话吗？当前对话将被保存到历史记录中。')) {
                    conversationHistory = [];
                    document.getElementById('messages').innerHTML = '';
                    displayMessage('bot', '您好！我已经准备好开始新的对话。');
                    saveConversationHistory();
                }
            }
        }

        // 切换对话历史显示
        function toggleHistory() {
            alert('对话历史功能将在后续版本中实现！');
            // 在实际应用中，这里会显示一个历史记录面板
        }

        // 保存对话历史到本地存储
        function saveConversationHistory() {
            localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
        }

        // 从本地存储加载对话历史
        function loadConversationHistory() {
            const savedHistory = localStorage.getItem('conversationHistory');
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
                // 重新渲染历史消息
                conversationHistory.forEach(msg => {
                    displayMessage(msg.role, msg.content, msg.model);
                });
            }
        }

        // 主题切换功能
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            this.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            
            // 保存主题设置
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        // 页面加载时检查主题设置
        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-toggle').textContent = '☀️';
            }
            
            // 初始化角色和模型显示
            updateRoleDisplay();
            updateModelDisplay();
            
            // 加载对话历史
            loadConversationHistory();
        });

        // 添加回车发送功能
        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // 自动调整输入框高度
        document.getElementById('chat-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
